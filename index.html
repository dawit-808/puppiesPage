<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy lovers page</title>

    <!-- google font  start-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- google font end -->

    <link rel="stylesheet" href="css/mystyle.css" />
  </head>
  <body>
    <header class="header blue">
      <h1>Puppy lovers page</h1>
    </header>

    <!-- banner start -->
    <section class="banner">
      <img src="./images/banner-puppies.webp" alt="" />
    </section>

    <!-- 3 puppies start -->
    <section class="little-puppies">
      <div class="puppy1">
        <img src="./images/puppy-1.webp" alt="" />
      </div>
      <div class="missing-wrapper">
        <div class="missing-puppy">Puppy missing here!!</div>
      </div>
      <div class="puppy2">
        <img src="./images/puppy-2.webp" alt="" />
      </div>
    </section>

    <section class="more-title">
      <h2>More Puppies</h2>
    </section>

    <!-- 2 puppies start-->
    <section class="more-puppies">
      <div class="puppy3">
        <img src="./images/puppy-3.webp" alt="" />
      </div>
      <div class="puppy4">
        <img src="./images/puppy-4.webp" alt="" />
      </div>
    </section>

    <footer class="footer blue">
      <h2>Developed by: Dawit</h2>
    </footer>
  </body>
</html>
